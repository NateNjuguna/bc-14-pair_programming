<!DOCTYPE html>
<html>

    <head>
        <title>CodeKS | Files</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="css/ionicons.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        
        <base href="/" />
    </head>

    <body>
	
        <div class="container">
            <div class="row">
                <div class="sm-6 md-6 lg-6">
                    <h2>My Projects > {{ name }}</h2>
                </div>
                <a class="sm-4 md-4 lg-4 tile tile-disabled" href="/profile">
                    <p>
                        {{ user }} <i class="icon-small ion-person"></i>
                    </p>
                </a>
            </div>
            <div class="row">
                {% if files == None %}
                    <a class="sx-8 sx-offset-1 md-4 lg-4 tile tile-dark tile-disabled" href="projects/files/{{ name }}/add">
                        <h3>Add a file to begin</h3>
                        <p>
                            <i class="icon-large ion-document-text"></i>
                        </p>
                        
                    </a>
                {% else %}
                    {% for file in list(files) %}
                        <a class="sx-8 sx-offset-1 md-4 lg-4 tile tile-positive" href="projects/files/{{ name }}/edit/{{ file }}">
                            <h3>{{ file.replace('_', '.') }}</h3>
                            <p>
                                <i class="icon-large ion-document-text"></i>
                            </p>
                        </a>
                    {% endfor %}
                    <a class="sx-8 sx-offset-1 md-4 lg-4 tile tile-dark tile-disabled" href="projects/files/{{ name }}/add">
                        <h3>Add new file</h3>
                        <p>
                            <i class="icon-large ion-document-text"></i>
                        </p>
                    </a>
                {% endif %}
            </div>
            <div class="row">
                <a class="sm-6 md-6 lg-6" href="/projects/edit/{{ name }}">
                    <p>
                        EDIT PROJECT <i class="icon-small ion-edit"></i>
                    </p>
                </a>
                <a class="sm-4 md-4 lg-4 tile tile-disabled" href="/projects/delete/{{ name }}">
                    <p>
                        DELETE PROJECT <i class="icon-small ion-trash-b"></i>
                    </p>
                </a>
            </div>
        </div>
        
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
