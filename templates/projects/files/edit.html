<!DOCTYPE html>
<html>

    <head>
        <title>CodeKS | Edit File</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="css/app.css">
        
        <base href="/" />
    </head>

    <body class="container">
        
        <div class="row">
            <div class="sm-6 md-6 lg-6">
                <h2>My Projects > {{ name }} > {{ file }}</h2>
            </div>
            <a class="sm-4 md-4 lg-4 tile tile-disabled" href="/profile">
                <p>
                    {{ user }} <i class="icon-small ion-person"></i>
                </p>
            </a>
        </div>
        <div class="row">
            
        </div>
        <div class="row">
            <span class="sm-6 md-6 lg-6"></span>
            <a class="sm-4 md-4 lg-4 tile tile-disabled" href="/projects/files/{{ name }}/delete/{{file}}">
                <p>
                    DELETE FILE <i class="icon-small ion-trash-b"></i>
                </p>
            </a>
        </div>
        
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
