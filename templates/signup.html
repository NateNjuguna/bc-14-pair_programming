<!DOCTYPE html>
<html>

    <head>
        <title>CodeKS | SignUp</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="css/ionicons.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        
        <base href="/" />
    </head>

    <body class="container">
	
        <div class="row">
            <div class="sm-8 sm-offset-1 md-4 md-offset-3 lg-4 lg-offset-3 tile tile-assertive" id="error_messages" style="display:none;">
                <ul></ul>
            </div>
            <div class="sm-8 sm-offset-1 md-4 md-offset-3 lg-4 lg-offset-3 tile tile-royal">
                <h1>Create your account</h1>
                <div class="row">
                    <div class="sm-8 sm-offset-1 md-4 md-offset-3 lg-4 lg-offset-3">
                        <img class="image-full" src="img/x-icon.svg" alt="CodeKS App Logo"/>
                    </div>
                </div>
                <form action="/signup" method="POST">
                    <div class="row">
                        <div class="sm-4 md-4 lg-4">
                            <input class="mt-form-input" type="text" name="first_name" onchange="codeKS.validateHasNoSpace(this, 'First Name');" placeholder="First Name" required />
                        </div>
                        <span class="sm-2 md-2 lg-2"></span>
                        <div class="sm-4 md-4 lg-4">
                            <input class="mt-form-input" type="text" name="last_name" onchange="codeKS.validateHasNoSpace(this, 'Last Name');" placeholder="Last Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="sm-8 sm-offset-1 md-8 md-offset-1 lg-8 lg-offset-1">
                            <input class="mt-form-input" type="email" onchange="codeKS.validateEmail(this);" name="email" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="sm-4 md-4 lg-4">
                            <input class="mt-form-input" type="password" id="raw_password" onchange="codeKS.encodePassword(this);" placeholder="Password" required />
                        </div>
                        <span class="sm-2 md-2 lg-2"></span>
                        <div class="sm-4 md-4 lg-4">
                            <input class="mt-form-input" type="password" id="repeat_password" onchange="codeKS.checkPasswordMatch(this);" placeholder="Repeat Password" required />
                        </div>
                        <input type="hidden" name="password"/>
                    </div>
                    <div class="row">
                        <div class="sm-4 sm-offset-3 md-4 md-offset-3 lg-4 lg-offset-3">
                            <input class="mt-button" name="submit" type="submit" value="Create" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
